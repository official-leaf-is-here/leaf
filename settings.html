<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js" defer></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="header">
        <h2>Theme Selector</h2>
        <button class="button" onclick="window.location.href='leaf.html'">â¬… Back</button>
    </div>

    <div class="settings">
        <h3>Adjust Background</h3>
        <div class="slider-container">
            <label for="red">Red:</label>
            <input type="range" id="red" min="0" max="255">
        </div>
        <div class="slider-container">
            <label for="green">Green:</label>
            <input type="range" id="green" min="0" max="255">
        </div>
        <div class="slider-container">
            <label for="blue">Blue:</label>
            <input type="range" id="blue" min="0" max="255">
        </div>
        <button id="reset-theme" class="button">Reset to Default</button>
        <div class="upload-container">
            <label for="upload-background">Upload Background Image:</label>
            <input type="file" id="upload-background" accept="image/*">
        </div>
    </div>
</body>

</html>
