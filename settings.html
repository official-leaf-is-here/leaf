<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1, h2 {
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <div class="setting-group">
            <h2>Tab Customization</h2>
            <label for="tabTitle">Tab Title:</label>
            <input type="text" id="tabTitle" placeholder="My Awesome Site">
            
            <label for="tabIcon">Tab Icon URL:</label>
            <input type="text" id="tabIcon" placeholder="https://example.com/favicon.ico">
        </div>
        
        <div class="setting-group">
            <h2>Theme Settings</h2>
            <label for="themeColor">Theme Color:</label>
            <input type="color" id="themeColor" value="#8B4513">
        </div>
        
        <button id="saveBtn">Save Settings</button>
    </div>

    <script>
        // Load settings when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        // Save button click handler
        document.getElementById('saveBtn').addEventListener('click', saveSettings);

        // Load settings from localStorage
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('siteSettings')) || {};
            
            if (settings.tabTitle) {
                document.getElementById('tabTitle').value = settings.tabTitle;
                document.title = settings.tabTitle;
            }
            
            if (settings.tabIcon) {
                document.getElementById('tabIcon').value = settings.tabIcon;
                updateFavicon(settings.tabIcon);
            }
            
            if (settings.themeColor) {
                document.getElementById('themeColor').value = settings.themeColor;
                updateTheme(settings.themeColor);
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                tabTitle: document.getElementById('tabTitle').value,
                tabIcon: document.getElementById('tabIcon').value,
                themeColor: document.getElementById('themeColor').value
            };
            
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            
            // Apply settings immediately
            if (settings.tabTitle) {
                document.title = settings.tabTitle;
            }
            
            if (settings.tabIcon) {
                updateFavicon(settings.tabIcon);
            }
            
            updateTheme(settings.themeColor);
            
            alert('Settings saved successfully!');
        }

        // Update favicon
        function updateFavicon(iconUrl) {
            let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = iconUrl;
            document.head.appendChild(link);
        }

        // Update theme color
        function updateTheme(color) {
            document.body.style.background = `linear-gradient(135deg, ${color}, ${adjustBrightness(color, -20)}, ${adjustBrightness(color, 20)})`;
        }

        // Helper function to adjust color brightness
        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return `#${(
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1)}`;
        }
    </script>
</body>
</html>
