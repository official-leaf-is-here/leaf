<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <button class="button" onclick="window.location.href='leaf.html'">â¬… Back</button>
    <div class="header">
        <button class="button" onclick="applyTheme('default')">Default Dark Theme</button>
        <button class="button" onclick="applyTheme('light')">Light Theme</button>
        <button class="button" onclick="applyTheme('blue')">Blue Theme</button>
        <button class="button" onclick="applyTheme('green')">Green Theme</button>
        <button class="button" onclick="applyTheme('red')">Red Theme</button>
        <button class="button" onclick="saveTheme()">Save Theme</button>
    </div>

    <script>
        function applyTheme(theme) {
            document.body.className = ''; // Reset all classes

            if (theme === 'default') {
                // Default dark theme, no additional class needed
                setParticleColor('#ffffff');
            } else if (theme === 'light') {
                document.body.classList.add('light-mode');
                setParticleColor('#000000');
            } else if (theme === 'blue') {
                document.body.classList.add('theme-blue');
                setParticleColor('#00bfff');
            } else if (theme === 'green') {
                document.body.classList.add('theme-green');
                setParticleColor('#32cd32');
            } else if (theme === 'red') {
                document.body.classList.add('theme-red');
                setParticleColor('#ff4500');
            }
        }

        function setParticleColor(color) {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 100 },
                    "color": { "value": color },
                    "size": { "value": 3 },
                    "move": { "speed": 1, "direction": "none", "random": true }
                }
            });
        }

        function saveTheme() {
            const classList = document.body.classList;
            let theme = 'default'; // Default theme

            if (classList.contains('light-mode')) {
                theme = 'light';
            } else if (classList.contains('theme-blue')) {
                theme = 'blue';
            } else if (classList.contains('theme-green')) {
                theme = 'green';
            } else if (classList.contains('theme-red')) {
                theme = 'red';
            }

            localStorage.setItem('theme', theme);
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            }
        }

        // Apply the saved theme when the page loads
        applySavedTheme();
    </script>
</body>
</html>
