<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <button class="button" onclick="window.location.href='leaf.html'">â¬… Back</button>
    <div class="header">
        <button class="button" onclick="applyTheme('default')">Default Dark Theme</button>
        <button class="button" onclick="applyTheme('light')">Light Theme</button>
        <button class="button" onclick="applyTheme('blue')">Blue Theme</button>
        <button class="button" onclick="applyTheme('green')">Green Theme</button>
        <button class="button" onclick="applyTheme('red')">Red Theme</button>
        <button class="button" onclick="saveTheme()">Save Theme</button>
    </div>
</body>
</html>
