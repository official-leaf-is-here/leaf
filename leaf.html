<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #2c5364 80%, #00c3ff 100%);
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
            user-select: none;
            pointer-events: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 30px 0 0;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.12);
            color: #fff;
            padding: 10px 18px;
            border: 2px solid #00c3ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 8px #00c3ff5a, 0 0 16px #fff3;
            pointer-events: auto;
            transition: background 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s;
        }

        .theme-toggle:hover {
            background: #00c3ff;
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 0 32px #00c3ff66, 0 0 12px #fff3;
            text-shadow: 0 0 8px #fff, 0 0 18px #00c3ff;
        }

        .icons-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 80px;
            position: relative;
            z-index: 3;
            pointer-events: none;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
            margin: 0 80px;
            transition: transform 0.25s, box-shadow 0.25s;
            z-index: 3;
        }

        .icon-big {
            transform: scale(2);
            box-shadow: 0 0 28px #00c3ff77, 0 0 16px #fff5;
            border-radius: 16px;
            background: rgba(0, 195, 255, 0.10);
            padding: 16px 28px;
            position: relative;
        }

        .icon-big:hover {
            transform: scale(2.2) rotate(-5deg);
            box-shadow: 0 0 56px #00c3ffAA, 0 0 32px #fff7;
        }

        .icon img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 0 12px #00c3ff55, 0 0 6px #fff4;
        }

        .icon span {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 16px #00c3ff, 0 0 8px #fff;
            letter-spacing: 2px;
        }

        .content {
            margin-top: 140px;
            position: relative;
            z-index: 3;
        }

        .fade-text {
            opacity: 0;
            transition: opacity 1s;
        }

        .fade-text.show {
            opacity: 1;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: bold;
            text-shadow: 0 0 32px #00c3ff, 0 0 32px #fff9, 0 0 6px #fff7;
            color: #fff;
            letter-spacing: 2px;
            animation: glowpop 2s infinite alternate;
        }
        @keyframes glowpop {
            to {
                text-shadow: 0 0 64px #00c3ff, 0 0 32px #fff, 0 0 10px #fff;
                color: #00c3ff;
            }
        }

        .fade-text, #changing-text {
            font-size: 1.4rem;
            margin-top: 1.5em;
            text-shadow: 0 0 16px #fff, 0 0 10px #00c3ff88;
            color: #fff;
            letter-spacing: 1.5px;
        }

        .clock {
            position: fixed;
            top: 48px;
            right: 52px;
            font-size: 3.7rem;
            font-weight: bold;
            padding: 24px 50px;
            border-radius: 20px 7px 20px 7px;
            background: linear-gradient(135deg, #00c3ffbb, #2c5364cc 70%);
            color: #fff;
            border: 3px solid #fff;
            box-shadow: 0 0 40px #00c3ff99, 0 0 12px #fff7;
            text-shadow: 0 0 32px #fff, 0 0 24px #00c3ff77;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: clockPulse 2s infinite alternate;
        }
        @keyframes clockPulse {
            to {
                box-shadow: 0 0 80px #00c3ff, 0 0 40px #fff9;
                background: linear-gradient(135deg, #00c3ff, #2c5364 70%);
            }
        }

        .request-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: linear-gradient(120deg, #00c3ffcc, #2c5364 80%);
            padding: 20px 36px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.45rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 24px #00c3ff88, 0 0 32px #fff6;
            pointer-events: auto;
            border: 2px solid #fff;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            z-index: 10;
        }

        .request-btn:hover {
            background: #fff;
            color: #00c3ff;
            box-shadow: 0 0 48px #00c3ffbb, 0 0 32px #fff8;
            border: 2px solid #00c3ff;
            text-shadow: 0 0 16px #00c3ff, 0 0 10px #fff;
        }

        /* Responsive tweaks */
        @media (max-width: 900px) {
            .icons-container {
                margin-top: 40px;
            }
            .icon {
                margin: 0 10vw;
                transform: scale(1.3);
            }
            .icon-big {
                transform: scale(1.6);
            }
            .icon-big:hover {
                transform: scale(1.8) rotate(-5deg);
            }
            .clock {
                font-size: 2.2rem;
                padding: 16px 24px;
                top: 15px;
                right: 15px;
            }
            .header {
                padding-right: 10px;
            }
        }
        @media (max-width: 600px) {
            .content {
                margin-top: 60px;
            }
            h1 {
                font-size: 2rem;
            }
            .clock {
                font-size: 1.1rem;
                padding: 8px 12px;
            }
            .icons-container {
                flex-direction: column;
                margin-top: 20px;
            }
            .icon {
                margin: 18px 0;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <div class="clock" id="clock"></div>

    <div class="icons-container">
        <div class="icon icon-big" onclick="window.location.href='leafy.html'">
            <img src="images/console.png" alt="Games">
            <span>Games</span>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to LeafHub!</h1>
        <p id="changing-text" class="fade-text show">This is a redesigned version of the website with a professional UI and enhanced design.</p>
    </div>

    <a href="https://forms.gle/EfkriY8Fyp7gLx9D8" class="request-btn" target="_blank">Request a game</a>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 120 },
                color: { value: "#00c3ff" },
                shape: { type: "circle" },
                opacity: { value: 0.46 },
                size: { value: 4, random: true },
                line_linked: {
                    enable: true,
                    distance: 130,
                    color: "#00c3ff",
                    opacity: 0.32,
                    width: 2
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false }
                }
            }
        });

        // Dynamic glowing text
        const phrases = [
            "This is a redesigned version of the website with a professional UI and enhanced design.",
            "Have fun! ðŸŒŸ",
            "More games are coming soon! ðŸŽ®",
            "Stay tuned for exciting updates! ðŸš€",
            "Request your favorite game at the bottom right!",
            "This webpage won't show up in your browser history.",
            "LeafHub: Where fun grows! ðŸƒ"
        ];

        let currentPhraseIndex = 0;
        const changingTextElement = document.getElementById("changing-text");

        setInterval(() => {
            changingTextElement.classList.remove("show");
            setTimeout(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                changingTextElement.textContent = phrases[currentPhraseIndex];
                changingTextElement.classList.add("show");
            }, 700);
        }, 4000);

        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours || 12;
            const strTime = `${hours.toString().padStart(2, "0")}:${minutes
                .toString()
                .padStart(2, "0")}:${seconds
                .toString()
                .padStart(2, "0")} ${ampm}`;
            clockElement.textContent = strTime;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
