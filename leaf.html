<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(130deg, #8bc34a 0%, #388e3c 35%, #a1882f 100%);
            color: #fff;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars or unwanted lines */
            background-repeat: no-repeat; /* Fix potential background repetition */
            background-size: cover; /* Ensure background covers the entire viewport */
            transition: background 0.5s, color 0.5s;
            user-select: none;
            pointer-events: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: transparent;
            position: relative;
            z-index: 2;
            min-height: 80px;
        }

        .icons-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 100px;
            position: relative;
            z-index: 3;
            pointer-events: none;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
            margin: 0 80px;
            transition: transform 0.25s, box-shadow 0.25s;
            z-index: 3;
        }

        .icon-big {
            transform: scale(2);
            box-shadow: 0 0 28px #cddc39aa, 0 0 16px #fff5;
            border-radius: 16px;
            background: rgba(139, 195, 74, 0.15);
            padding: 16px 28px;
            position: relative;
        }

        .icon-big:hover {
            transform: scale(2.2) rotate(-5deg);
            box-shadow: 0 0 56px #a1882faa, 0 0 32px #fff7;
        }

        .icon img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 0 12px #a1882faa, 0 0 6px #fff4;
        }

        .icon span {
            font-size: 26px;
            font-weight: bold;
            color: #fffde4;
            text-shadow: 0 0 16px #cddc39, 0 0 8px #fff;
            letter-spacing: 2px;
        }

        .content {
            margin-top: 110px;
            position: relative;
            z-index: 3;
        }

        .fade-text {
            opacity: 0;
            transition: opacity 1s;
        }

        .fade-text.show {
            opacity: 1;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: bold;
            text-shadow: 0 0 32px #cddc39, 0 0 32px #fff9, 0 0 6px #fff7;
            color: #fffde4;
            letter-spacing: 2px;
            animation: glowpop 2s infinite alternate;
        }

        @keyframes glowpop {
            to {
                text-shadow: 0 0 64px #8bc34a, 0 0 32px #fff, 0 0 10px #fff, 0 0 24px #a1882f;
                color: #cddc39;
            }
        }

        .fade-text, #changing-text {
            font-size: 1.4rem;
            margin-top: 1.5em;
            text-shadow: 0 0 16px #fff, 0 0 10px #8bc34a88, 0 0 12px #a1882f99;
            color: #fffde4;
            letter-spacing: 1.5px;
        }

        /* Fix for unwanted line - remove margins and overflow */
        #changing-text {
            margin: 0 auto; /* Center align with no extra spacing */
            max-width: 80%; /* Prevent text from spanning too wide */
            overflow: hidden; /* Ensure no extra visual artifacts */
        }

        .clock {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.7rem;
            font-weight: bold;
            padding: 16px 32px;
            border-radius: 20px;
            background: linear-gradient(135deg, #9ccc65bb, #8d6e63cc 80%);
            color: #fffde4;
            border: 3px solid #fffde4;
            box-shadow: 0 0 40px #cddc3999, 0 0 12px #fff7;
            text-shadow: 0 0 32px #fff, 0 0 24px #a1882f77, 0 0 8px #8bc34a;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: clockPulse 2s infinite alternate;
        }

        @keyframes clockPulse {
            to {
                box-shadow: 0 0 80px #a1882f, 0 0 40px #fff9;
                background: linear-gradient(135deg, #a1882f, #8bc34a 80%);
            }
        }

        /* Responsive tweaks */
        @media (max-width: 900px) {
            .icons-container {
                margin-top: 40px;
            }

            .icon {
                margin: 0 10vw;
                transform: scale(1.3);
            }

            .icon-big {
                transform: scale(1.6);
            }

            .icon-big:hover {
                transform: scale(1.8) rotate(-5deg);
            }

            .clock {
                font-size: 2.2rem;
                padding: 16px 24px;
                top: 15px;
                right: 15px;
            }

            .header {
                padding-right: 10px;
            }
        }

        @media (max-width: 600px) {
            .content {
                margin-top: 60px;
            }

            h1 {
                font-size: 2rem;
            }

            .clock {
                font-size: 1.1rem;
                padding: 8px 12px;
            }

            .icons-container {
                flex-direction: column;
                margin-top: 20px;
            }

            .icon {
                margin: 18px 0;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="header">
        <!-- Header is now empty -->
    </div>

    <div class="clock" id="clock"></div>

    <div class="icons-container">
        <div class="icon icon-big" onclick="window.location.href='leafy.html'">
            <img src="images/console.png" alt="Games">
            <span>Games</span>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to LeafHub!</h1>
        <p id="changing-text" class="fade-text show">This is a redesigned version of the website with a professional UI and enhanced design.</p>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#a1882f" },
                shape: { type: "circle" },
                opacity: { value: 0.44 },
                size: { value: 4, random: true },
                line_linked: {
                    enable: true,
                    distance: 130,
                    color: "#cddc39",
                    opacity: 0.27,
                    width: 2,
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false },
                },
            },
        });

        // Dynamic glowing text
        const phrases = [
            "Have fun! 🍃",
            "More games are coming soon! 🌿",
            "Stay tuned for exciting updates! 🍂",
            "LeafHub: Where fun grows! 🌱",
        ];

        let currentPhraseIndex = 0;
        const changingTextElement = document.getElementById("changing-text");

        setInterval(() => {
            changingTextElement.classList.remove("show");
            setTimeout(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                changingTextElement.textContent = phrases[currentPhraseIndex];
                changingTextElement.classList.add("show");
            }, 700);
        }, 4000);

        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours || 12;
            const strTime = `${hours.toString().padStart(2, "0")}:${minutes
                .toString()
                .padStart(2, "0")}:${seconds
                .toString()
                .padStart(2, "0")} ${ampm}`;
            clockElement.textContent = strTime;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
