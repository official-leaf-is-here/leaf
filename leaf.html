<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .light-mode #particles-js canvas {
            filter: invert(1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .theme-toggle {
            background: transparent;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode .theme-toggle {
            color: black;
            border-color: black;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .icons-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 3;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
            z-index: 3;
        }
        .icon img {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        .icon span {
            margin-top: 5px;
            font-size: 14px;
            color: white;
        }
        .icon:hover img {
            background: rgb(255, 255, 255);
        }
        .content {
            margin-top: 150px;
            position: relative;
            z-index: 3;
        }
        .request-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f1c40f;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 4;
        }
        .request-btn:hover {
            background: #e67e22;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <div class="icons-container">
        <div class="icon" onclick="window.location.href='games.html'">
            <img src="images/console.png" alt="Games">
            <span>Games</span>
        </div>
        <div class="icon" onclick="window.location.href='apps.html'">
            <img src="images/telephone.png" alt="Apps">
            <span>Apps</span>
        </div>
        <div class="icon" onclick="window.location.href='settings.html'">
            <img src="images/settings.png" alt="Settings">
            <span>Settings</span>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>This is a redesigned version of the website with a professional UI and enhanced design.</p>
    </div>

    <a href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" class="request-btn" target="_blank">Request Something</a>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1, "direction": "none", "random": true }
            }
        });
    </script>

</body>
</html>
