<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
            user-select: none; /* Prevent text selection */
            pointer-events: none; /* Make text non-clickable */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none; /* Make the background non-clickable */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .theme-toggle {
            background: transparent;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            pointer-events: auto; /* Make button clickable */
        }

        .light-mode .theme-toggle {
            color: black;
            border-color: black;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icons-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 3;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
            z-index: 3;
            pointer-events: auto; /* Make icon clickable */
        }

        .icon img {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px;
            border-radius: 8px;
        }

        .icon span {
            margin-top: 5px;
            font-size: 14px;
            color: white;
        }

        .icon:hover img {
            background: rgb(255, 255, 255);
        }

        .content {
            margin-top: 150px;
            position: relative;
            z-index: 3;
        }

        .fade-text {
            opacity: 0;
            transition: opacity 1s;
        }

        .fade-text.show {
            opacity: 1;
        }

        .request-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
            font-size: 16px;
            color: white;
            text-decoration: none;
            pointer-events: auto; /* Make button clickable */
        }

        .request-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clock {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            user-select: none; /* Prevent text selection */
            pointer-events: none; /* Make text non-clickable */
            transition: background 0.3s, color 0.3s;
            display: inline-block;
        }

        .light-mode .clock {
            color: black;
            border-color: black;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            width: 250px;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-weight: bold;
        }

        .controls-header:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls-content {
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        @keyframes slideDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 300px;
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                max-height: 300px;
                opacity: 1;
            }
            to {
                max-height: 0;
                opacity: 0;
            }
        }

        .controls-content.show {
            display: block;
            animation: slideDown 0.5s ease forwards;
        }

        .controls-content.hide {
            animation: slideUp 0.5s ease forwards;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .slider-container label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slider-container input {
            width: 100%;
        }

        .reset-button {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <div class="icons-container">
        <div class="icon" onclick="window.location.href='leafy.html'">
            <img src="images/console.png" alt="Games">
            <span>Games</span>
        </div>
        <div class="icon" onclick="window.location.href='apps.html'">
            <img src="images/telephone.png" alt="Apps">
            <span>Apps</span>
        </div>
        <div class="icon" onclick="window.location.href='settings.html'">
            <img src="images/settings.png" alt="Settings">
            <span>Settings</span>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Leaf Hope you have a great time im still actively working on this website!!</h1>
        <p id="changing-text" class="fade-text show">This is a redesigned version of the website with a professional UI and enhanced design.</p>
        <div class="clock" id="clock"></div>
    </div>

    <a href="https://forms.gle/EfkriY8Fyp7gLx9D8" class="request-btn" target="_blank">Request a game</a>

    <div class="controls">
        <div class="controls-header" onclick="toggleControls()">
            <span>Color Settings</span>
            <span id="toggle-icon">+</span>
        </div>
        <div class="controls-content" id="controls-content">
            <div class="slider-container">
                <label for="red">Red:</label>
                <input type="range" id="red" min="0" max="255" value="0">
            </div>
            <div class="slider-container">
                <label for="green">Green:</label>
                <input type="range" id="green" min="0" max="255" value="0">
            </div>
            <div class="slider-container">
                <label for="blue">Blue:</label>
                <input type="range" id="blue" min="0" max="255" value="0">
            </div>
            <button class="reset-button" id="reset-theme">Reset to Default</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1, "direction": "none", "random": true }
            }
        });

        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");
        const resetButton = document.getElementById("reset-theme");
        const controlsContent = document.getElementById("controls-content");
        const toggleIcon = document.getElementById("toggle-icon");

        function updateBackgroundAndParticles() {
            const red = redSlider.value;
            const green = greenSlider.value;
            const blue = blueSlider.value;
            const color = `rgb(${red}, ${green}, ${blue})`;

            document.body.style.backgroundColor = color;

            const particles = window.pJSDom[0].pJS.particles.array;
            particles.forEach(particle => {
                particle.color.value = color;
                particle.color.rgb = { r: red, g: green, b: blue };
            });
        }

        function resetToDefaultTheme() {
            redSlider.value = greenSlider.value = blueSlider.value = 0;
            updateBackgroundAndParticles();
        }

        function toggleControls() {
            if (controlsContent.classList.contains("show")) {
                controlsContent.classList.remove("show");
                controlsContent.classList.add("hide");
                toggleIcon.textContent = "+";
            } else {
                controlsContent.classList.remove("hide");
                controlsContent.classList.add("show");
                toggleIcon.textContent = "−";
            }
        }

        redSlider.addEventListener("input", updateBackgroundAndParticles);
        greenSlider.addEventListener("input", updateBackgroundAndParticles);
        blueSlider.addEventListener("input", updateBackgroundAndParticles);
        resetButton.addEventListener("click", resetToDefaultTheme);

        updateBackgroundAndParticles();

        const phrases = [
            "This is a redesigned version of the website with a professional UI and enhanced design.",
            "Have fun!.",
            "Im still adding more games please be patitent.",
            "Stay tuned for more updates and new content.",
            "Theres a request game button on the bottom right of screen!",
            "This webpage wont show up in your history broswer."
        ];

        let currentPhraseIndex = 0;
        const changingTextElement = document.getElementById("changing-text");

        setInterval(() => {
            changingTextElement.classList.remove("show");
            setTimeout(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                changingTextElement.textContent = phrases[currentPhraseIndex];
                changingTextElement.classList.add("show");
            }, 1000); // Duration of the transition
        }, 5000); // Duration of each phrase

        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            clockElement.textContent = strTime;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to display the clock immediately
    </script>
</body>

</html>
