<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randol's Modern Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.glitch.me/db4f09eb-277d-4bef-bcc3-92bbc5be3e96%2Fimages.jpeg?v=1634854707373" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .light-mode #particles-js canvas {
            filter: invert(1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .icons-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .content {
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div><div class="header">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
</div>

<div class="icons-container">
    <div class="icon" onclick="window.location.href='games.html'">
        <img src="icons/controller.png" alt="Games" width="30" height="30">
    </div>
    <div class="icon" onclick="window.location.href='apps.html'">
        <img src="icons/phone.png" alt="Apps" width="30" height="30">
    </div>
    <div class="icon" onclick="window.location.href='settings.html'">
        <img src="icons/settings.png" alt="Settings" width="30" height="30">
    </div>
</div>

<div class="content">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a redesigned version of the website with a professional UI and enhanced design.</p>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 100 },
            "size": { "value": 3 },
            "move": { "speed": 1, "direction": "none", "random": true }
        }
    });
</script>

</body>
</html>
