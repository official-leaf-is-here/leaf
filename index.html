<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randol's Modern Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.glitch.me/db4f09eb-277d-4bef-bcc3-92bbc5be3e96%2Fimages.jpeg?v=1634854707373" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .light-mode #particles-js canvas {
            filter: invert(1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 200px;
        }
        nav {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .light-mode .theme-toggle {
            color: black;
            background: rgba(0, 0, 0, 0.1);
        }
        .light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div><div class="header">
    <input type="text" class="search-bar" id="search" placeholder="Search for a game...">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
</div>

<nav id="nav-links">
    <a href="games/pacman-lite-master/index.html">Pac-Man</a>
    <a href="games/there-is-no-game/index.html">There is no game</a>
    <a href="games/vex-5/index.html">Vex 5</a>
    <a href="games/drift-boss/index.html">Drift boss</a>
    <a href="games/crossy/index.html">Crossy</a>
    <a href="games/mario/index.html">Mario</a>
    <a href="games/zelda/index.html">Zelda</a>
    <a href="games/sonic/index.html">Sonic</a>
</nav>

<div class="container">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a redesigned version of the website with a professional UI and enhanced design.</p>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }
    
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 100 },
            "size": { "value": 3 },
            "move": { "speed": 1, "direction": "none", "random": true }
        }
    });
    
    document.getElementById('search').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let links = document.querySelectorAll('nav a');
        links.forEach(link => {
            if (link.textContent.toLowerCase().includes(filter)) {
                link.style.display = "inline-block";
            } else {
                link.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
