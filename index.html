<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randol's Modern Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.glitch.me/db4f09eb-277d-4bef-bcc3-92bbc5be3e96%2Fimages.jpeg?v=1634854707373" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            transition: background 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        nav {
            background: #007BFF;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }
        .dark-mode h1 {
            color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .theme-toggle img {
            width: 40px;
            transition: transform 0.3s;
        }
        .theme-toggle:hover img {
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme" onclick="toggleTheme()">
        <img class="sun" src="images/sun-regular-240.png" alt="Light">
        <img class="moon" src="images/moon-regular-240.png" alt="Dark" style="display:none;">
    </button><nav>
    <a href="about.html">About</a>
    <a href="cool.html">Games</a>
    <a href="rando.html">Music</a>
    <a href="https://makorma.glitch.me">Main Chat</a>
    <a href="https://butterzz.glitch.me">Spanish Chat</a>
    <a href="https://questionmark.glitch.me">Question Chat</a>
    <a href="https://kind-blossom-cafee.glitch.me/">Agario</a>
    <a href="https://www.youtube.com/@randolisthebest2580">YouTube</a>
</nav>

<div class="container">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a redesigned version of the website with a professional UI and enhanced design.</p>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');
        if (document.body.classList.contains('dark-mode')) {
            sun.style.display = 'none';
            moon.style.display = 'block';
        } else {
            sun.style.display = 'block';
            moon.style.display = 'none';
        }
    }
</script>

</body>
</html>
