<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Online Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1184299091/vector/mouse-connected-to-a-book-icon-trendy-vector-thin-line-illustration-for-concepts-of-online.jpg?s=612x612&w=0&k=20&c=lm7d-y6L6tj35ETOedsG-hLL1tU9D1FzzRbZ-y3LmaM=" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f4f4f4;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            text-decoration: underline;
            color: #f1c40f;
        }

        .search-box {
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .login-btn {
            background: #f1c40f;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #e67e22;
        }

        /* Custom Invisible Image Button */
        .navbar .image-button {
            position: relative;
            display: inline-block;
            opacity: 0.2; /* Invisible by default */
            transition: opacity 0.3s ease;
        }

        .navbar .image-button:hover {
            opacity: 1; /* Fully visible on hover */
        }

        .navbar .image-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #f1c40f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar .image-button img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(241, 196, 15, 0.8);
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1696902271695-0031d244cd37?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Other styles omitted for brevity */
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div><b>EduLearn</b></div>
        <div>
            <a href="index.html">Home</a>
            <a href="/edu/courses.html">Courses</a>
            <a href="/edu/about.html">About</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search courses...">
        </div>
        <a href="#" class="login-btn" onclick="openLoginModal()">Login</a>
        <!-- Custom Invisible Image Button -->
        <a href="#" class="image-button" onclick="openGame()">
            <img src="https://via.placeholder.com/40" alt="Game Button">
        </a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Learn Anytime, Anywhere
    </div>

    <!-- Other sections omitted for brevity -->

    <script>
        const correctUsername = "admin";
        const correctPassword = "password123";

        function openLoginModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("loginModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === correctUsername && password === correctPassword) {
                errorMessage.textContent = "";
                openGame();
                document.getElementById("loginModal").style.display = "none";
            } else {
                errorMessage.textContent = "Incorrect username or password.";
            }
        }

        function openGame() {
            var win = window.open("", "_blank", "fullscreen=yes");
            var url = "https://randyvz205.github.io/leaf.html";
            var iframe = win.document.createElement('iframe');
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            win.onbeforeunload = function() {
                return "Are you sure you want to close the game?";
            };
        }
    </script>

</body>
</html>
