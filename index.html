<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randol's Modern Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.glitch.me/db4f09eb-277d-4bef-bcc3-92bbc5be3e96%2Fimages.jpeg?v=1634854707373" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        nav {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode .theme-toggle {
            color: black;
            border-color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button><nav>
    <a href="games/pacman-lite-master/index.html">Pac-Man</a>
    <a href="games/there-is-no-game/index.html">there-is-no-game</a>
    <a href="games/vex-5/index.html">vex-5</a>
    
</nav>

<div class="container">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a redesigned version of the website with a professional UI and enhanced design.</p>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 100 },
            "size": { "value": 3 },
            "move": { "speed": 1, "direction": "none", "random": true }
        }
    });
</script>

</body>
</html>
