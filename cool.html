<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        .modern-button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .modern-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.6);
        }
        #gameResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Search games..." onkeyup="searchGames()" />
    <button class="modern-button" onclick="searchDuckDuckGo()">Search on DuckDuckGo</button>
    <div id="gameResults"></div><script src="games.js"></script>
<script src="script.js"></script>

</body>
</html>
