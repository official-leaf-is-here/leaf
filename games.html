<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.glitch.me/db4f09eb-277d-4bef-bcc3-92bbc5be3e96%2Fimages.jpeg?v=1634854707373" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .light-mode #particles-js canvas {
            filter: invert(1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 200px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 2;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .light-mode .back-button {
            color: black;
            background: rgba(0, 0, 0, 0.1);
            border-color: black;
        }
        .light-mode .back-button:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        .theme-toggle {
            background: transparent;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode .theme-toggle {
            color: black;
            border-color: black;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 50px;
        }
        .game-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            margin: 20px;
            transition: background 0.3s;
        }
        .game-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .game-button img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button class="back-button" onclick="window.location.href='index.html'">â¬… Back</button>

    <div class="header">
        <input type="text" class="search-bar" id="search" placeholder="Search for a game...">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <nav id="game-links">
        <a href="games/pacman-lite-master/index.html" class="game-button">
            <img src="images/pacman.png" alt="Pac-Man Icon">
            <p>Pac-Man</p>
        </a>
        <a href="games/there-is-no-game/index.html" class="game-button">
            <img src="images/there-is-no-game.png" alt="There is No Game Icon">
            <p>There is No Game</p>
        </a>
        <a href="games/vex-5/index.html" class="game-button">
            <img src="images/vex-5.jpeg" alt="Vex 5 Icon">
            <p>Vex 5</p>
        </a>
            <a href="games/crossy/index.html" class="game-button">
                <img src="" alt="Crossy">
            </a>
        </a>
    </nav>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1, "direction": "none", "random": true }
            }
        });

        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let links = document.querySelectorAll('.game-button');
            links.forEach(link => {
                if (link.textContent.toLowerCase().includes(filter)) {
                    link.style.display = "block";
                } else {
                    link.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
