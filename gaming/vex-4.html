<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F); /* Gradient brownish background */
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            position: relative;
        }

        /* Falling Leaves Layers */
        .falling-leaves-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            pointer-events: none; /* Leaves should not interact with the user */
            z-index: 0; /* Place behind all other content */
        }

        /* Random Leaf Sizes */
        .falling-leaves-layer img {
            position: absolute;
            width: calc(5vw + 5vw * var(--scale)); /* Randomized sizes */
            height: auto;
            opacity: 0.8; /* Slight transparency for depth */
        }

        /* Layer 1 (Far Background) */
        .layer1 img {
            animation: animateLayer1 15s linear infinite;
        }

        @keyframes animateLayer1 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(10px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-10px) rotate(45deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-10px) scale(var(--scale)) rotate(90deg); opacity: 0; }
        }

        /* Layer 2 (Middle Background) */
        .layer2 img {
            animation: animateLayer2 12s linear infinite;
        }

        @keyframes animateLayer2 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(20px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-20px) rotate(90deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-20px) scale(var(--scale)) rotate(180deg); opacity: 0; }
        }

        /* Layer 3 (Foreground) */
        .layer3 img {
            animation: animateLayer3 10s linear infinite;
        }

        @keyframes animateLayer3 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(30px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-30px) rotate(135deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-30px) scale(var(--scale)) rotate(270deg); opacity: 0; }
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 3;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Iframe Container */
        .iframe-container {
            width: 80%;
            max-width: 800px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the iframe */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Horizontal Bar */
        .button-bar {
            width: 100%; /* Matches the width of the iframe container */
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px; /* Push it slightly below the iframe */
        }

        /* Button Styles */
        .button-bar button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s, transform 0.3s;
        }

        .button-bar button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Tooltip */
        .button-bar button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap;
        }

        .button-bar button:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Expanded Iframe */
        .expanded-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Initially hidden */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .expanded-iframe.active {
            visibility: visible;
            opacity: 1;
        }

        .expanded-iframe iframe {
            width: 95%; /* Take up 95% of the screen width */
            height: 95%; /* Take up 95% of the screen height */
            border-radius: 10px;
        }

        /* Close Button in Expanded View */
        .expanded-iframe .close-button {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .expanded-iframe .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Falling Leaves -->
    <div class="falling-leaves-layer layer1">
        <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.1; --scale: 0.8;">
        <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.5; --scale: 0.7;">
        <img src="https://randyvz205.github.io/leafs/leaves3.png" alt="Leaf 3" style="--random-x: 0.9; --scale: 0.6;">
    </div>
    <div class="falling-leaves-layer layer2">
        <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.3; --scale: 1;">
        <img src="https://randyvz205.github.io/leafs/leaves4.png" alt="Leaf 4" style="--random-x: 0.8; --scale: 0.9;">
        <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.6; --scale: 1.1;">
    </div>
    <div class="falling-leaves-layer layer3">
        <img src="https://randyvz205.github.io/leafs/leaves3.png" alt="Leaf 3" style="--random-x: 0.2; --scale: 1.2;">
        <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.7; --scale: 1.4;">
        <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.4; --scale: 1.3;">
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/leafy.html'">â¬… Back</button>

    <!-- Iframe Container -->
    <div class="iframe-container" id="iframe-container">
        <!-- Iframe -->
        <iframe id="game-iframe" src="/games/vex4/index.html" tabindex="0"></iframe>

        <!-- Horizontal Bar -->
        <div id="button-bar" class="button-bar">
            <button data-tooltip="Refresh Page" onclick="window.location.reload()">ðŸ”„</button>
            <button data-tooltip="Toggle Animation" onclick="toggleLeaves()">ðŸŒ¿</button>
            <button data-tooltip="Expand Iframe" onclick="expandIframe()">â›¶</button>
            <button data-tooltip="Fullscreen Iframe" onclick="makeIframeFullscreen()">ðŸ”²</button>
        </div>
    </div>

    <!-- Expanded Iframe -->
    <div id="expanded-iframe" class="expanded-iframe">
        <div id="iframe-container-expanded"></div>
        <button class="close-button" onclick="closeExpandedIframe()">âœ– Close</button>
    </div>

    <script>
        let animationEnabled = true;
        const mainIframe = document.getElementById('game-iframe');
        const expandedIframeWrapper = document.getElementById('expanded-iframe');
        const expandedIframeContainer = document.getElementById('iframe-container-expanded');
        const originalIframeContainer = document.getElementById('iframe-container');

        // Toggle Falling Leaves Animation
        function toggleLeaves() {
            const leaves = document.getElementById('falling-leaves');
            animationEnabled = !animationEnabled;
            leaves.style.display = animationEnabled ? 'block' : 'none';
        }

        // Expand Iframe
        function expandIframe() {
            // Move the main iframe into the expanded view
            expandedIframeWrapper.classList.add('active');
            expandedIframeContainer.appendChild(mainIframe);
            mainIframe.focus();
        }

        // Close Expanded Iframe
        function closeExpandedIframe() {
            // Move the iframe back to the original container
            expandedIframeWrapper.classList.remove('active');
            originalIframeContainer.insertBefore(mainIframe, originalIframeContainer.firstChild);
            mainIframe.focus();
        }

        // Make Iframe Fullscreen
        function makeIframeFullscreen() {
            if (mainIframe.requestFullscreen) {
                mainIframe.requestFullscreen();
            } else if (mainIframe.mozRequestFullScreen) {
                mainIframe.mozRequestFullScreen();
            } else if (mainIframe.webkitRequestFullscreen) {
                mainIframe.webkitRequestFullscreen();
            } else if (mainIframe.msRequestFullscreen) {
                mainIframe.msRequestFullscreen();
            }

            // Ensure the iframe gains focus for keyboard inputs
            mainIframe.focus();
        }
    </script>
</body>
</html>
