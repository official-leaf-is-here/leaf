<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Back Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .btn-80,
        .btn-80 *,
        .btn-80 :after,
        .btn-80 :before,
        .btn-80:after,
        .btn-80:before {
          border: 0 solid;
          box-sizing: border-box;
        }
        .btn-80 {
          -webkit-tap-highlight-color: transparent;
          -webkit-appearance: button;
          background-color: #000;
          background-image: none;
          color: #fff;
          cursor: pointer;
          font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
            Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
            Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
          font-size: 100%;
          font-weight: 900;
          line-height: 1.5;
          margin: 0;
          -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
          padding: 0;
        }
        .btn-80:disabled {
          cursor: default;
        }
        .btn-80:-moz-focusring {
          outline: auto;
        }
        .btn-80 svg {
          display: block;
          vertical-align: middle;
        }
        .btn-80 [hidden] {
          display: none;
        }
        .btn-80 {
          border: 2px solid;
          border-radius: 999px;
          box-sizing: border-box;
          display: block;
          overflow: hidden;
          padding: 1.2rem 3rem;
          position: relative;
          text-transform: uppercase;
        }
        .btn-80 span {
          font-weight: 900;
          mix-blend-mode: difference;
        }
        .btn-80:before {
          background: #fff;
          content: "";
          height: 100%;
          left: 0;
          position: absolute;
          top: 0;
        }
        .btn-80:hover:before {
          -webkit-animation: progress-bar 1.2s;
          animation: progress-bar 1.2s;
        }
        @-webkit-keyframes progress-bar {
          0% {
            opacity: 1;
            width: 0;
          }
          10% {
            opacity: 1;
            width: 15%;
          }
          25% {
            opacity: 1;
            width: 25%;
          }
          40% {
            opacity: 1;
            width: 35%;
          }
          55% {
            opacity: 1;
            width: 75%;
          }
          60% {
            opacity: 1;
            width: 100%;
          }
          to {
            opacity: 0;
            width: 100%;
          }
        }
        @keyframes progress-bar {
          0% {
            opacity: 1;
            width: 0;
          }
          10% {
            opacity: 1;
            width: 15%;
          }
          25% {
            opacity: 1;
            width: 25%;
          }
          40% {
            opacity: 1;
            width: 35%;
          }
          55% {
            opacity: 1;
            width: 75%;
          }
          60% {
            opacity: 1;
            width: 100%;
          }
          to {
            opacity: 0;
            width: 100%;
          }
        }
        .back-button-container {
            position: absolute;
            top: 10px;
            left: 10px; /* Move button to the left */
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <button class="btn-80" onclick="goBack()"><span>Back to Main Screen</span></button>
    </div>
    <div>
        <h1>Welcome to This Page</h1>
        <p>Content of the page goes here.</p>
    </div>

    <script>
        function goBack() {
            // Navigate back to the main screen
            window.location.href = 'index.html'; // Replace 'index.html' with the actual main screen URL
        }
    </script>
</body>
</html>
