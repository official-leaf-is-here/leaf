<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
    }

    body {
        background-color: #f4f4f4;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Navbar */
    .navbar {
        background-color: #2c3e50;
        color: white;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 16px;
        transition: 0.3s;
    }

    .navbar a:hover {
        text-decoration: underline;
        color: #f1c40f;
    }

    .search-box {
        background: white;
        padding: 5px;
        border-radius: 5px;
        flex-grow: 1;
        max-width: 300px;
        margin: 10px 0;
    }

    .search-box input {
        border: none;
        outline: none;
        padding: 5px;
        width: 100%;
    }

    .login-btn {
        background: #f1c40f;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #e67e22;
    }

    /* Hero Section */
    .hero {
        background: url('https://images.unsplash.com/photo-1696902271695-0031d244cd37?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 5vw;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        text-align: center;
    }

    /* Course Cards */
    .courses {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px;
    }

    .course-card {
        background: white;
        padding: 20px;
        flex: 1 1 calc(30% - 20px);
        max-width: 350px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .course-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    .course-card img {
        width: 100%;
        border-radius: 10px;
        height: auto;
    }

    .course-card a {
        text-decoration: none;
        color: black;
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .course-card a:hover {
        color: #f1c40f;
    }

    /* Testimonials */
    .testimonials {
        text-align: center;
        padding: 40px;
        background: white;
        animation: fadeIn 2s ease-in-out;
    }

    .testimonial {
        margin-top: 20px;
        font-style: italic;
    }

    /* CTA Section */
    .cta {
        text-align: center;
        background: #f1c40f;
        padding: 40px;
        font-size: 20px;
        font-weight: bold;
        transition: 0.3s;
    }

    .cta:hover {
        background: #e67e22;
    }

    .cta a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    /* Footer */
    .footer {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
    }

    .footer a {
        color: #f1c40f;
        text-decoration: none;
    }

    /* Hidden Button */
    .hidden-button {
        position: fixed;
        top: 10px;
        right: 15px;
        background: #2c3e50;
        color: white;
        border: 1px solid #f1c40f;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        opacity: 0.1; /* Make it "hidden" */
        transition: opacity 0.3s ease;
    }

    .hidden-button:hover {
        opacity: 1;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 300px;
        text-align: center;
    }

    .modal input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .modal button {
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .modal button:hover {
        background-color: #f1c40f;
    }

    .error-message {
        color: red;
        font-size: 14px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar a {
            font-size: 14px;
            margin: 5px 0;
        }

        .hero {
            font-size: 6vw;
        }

        .courses {
            flex-direction: column;
            align-items: center;
        }

        .course-card {
            flex: 1 1 100%;
        }
    }

    @media (max-width: 480px) {
        .navbar {
            padding: 10px;
        }

        .navbar a {
            font-size: 12px;
        }

        .hero {
            height: 200px;
            font-size: 8vw;
        }

        .search-box {
            max-width: 100%;
        }

        .cta {
            font-size: 16px;
        }

        .cta a {
            font-size: 20px;
        }
    }
</style>
