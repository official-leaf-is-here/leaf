<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Background Image</title>
    <style>
        .image-button {
            width: 200px;
            height: 50px;
            background-image: url('normal-background.jpg');
            background-size: cover;
            background-position: center;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-image 0.3s ease;
            border-radius: 12px;
        }

        .image-button:hover {
            background-image: url('geranimo-bKhETeDV1WM-unsplash.jpg');
        }
    </style>
</head>
<body>
    <button class="image-button">Hover Me</button>
</body>
</html>
