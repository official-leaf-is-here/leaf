<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-dashboard">
        <h1>Weather Dashboard</h1>
        <div id="weather-info">
            <p>Location: <span id="location"></span></p>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Weather: <span id="weather"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
        <button id="refreshButton">Refresh</button>
    </div>
    <script>
        const apiKey = '579c0b4ca59710c2f4d20e7731fbbb60'; // Replace with your OpenWeatherMap API key
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Minnesota&appid=${apiKey}&units=metric`;

        document.getElementById('refreshButton').addEventListener('click', fetchWeatherData);

        function fetchWeatherData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = data.name;
                    document.getElementById('temperature').textContent = data.main.temp;
                    document.getElementById('weather').textContent = data.weather[0].description;
                    document.getElementById('humidity').textContent = data.main.humidity;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        // Fetch weather data on page load
        fetchWeatherData();
    </script>
</body>
</html>
