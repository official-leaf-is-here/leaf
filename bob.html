<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Animation</title>
    <link rel="stylesheet" href="custombuttons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Solid black background */
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background 0.5s, color 0.5s;
            user-select: none; /* Disable text selection */
            height: 100%; /* Ensure full height for scrolling */
        }

        /* Disable Dragging */
        * {
            user-drag: none; /* Disable dragging */
            -webkit-user-drag: none; /* Webkit-specific for Safari */
        }

        /* Back Button Styles */
        .back-button {
            position: sticky; /* Keep it visible when scrolling */
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Section Styles */
        section {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Allow sections to stack vertically */
            background-color: #000; /* Keep the section background black */
            overflow: hidden; /* Prevent scrolling inside the section */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section .set div {
            position: absolute;
            display: block;
        }

        section .set div img {
            width: 10vw; /* Default size: 10% of viewport width */
            height: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Ensure it doesn’t get too large */
            pointer-events: none; /* Prevent interaction */
        }

        /* Faster Spawning Animation */
        section .set div:nth-child(1) {
            left: 20%;
            animation: animate 10s linear infinite; /* Reduced animation time */
            animation-delay: -2s; /* Reduced delay */
        }

        section .set div:nth-child(2) {
            left: 50%;
            animation: animate 12s linear infinite;
            animation-delay: -1s;
        }

        section .set div:nth-child(3) {
            left: 70%;
            animation: animate 10s linear infinite;
            animation-delay: -3s;
        }

        section .set div:nth-child(4) {
            left: 0%;
            animation: animate 10s linear infinite;
            animation-delay: -2s;
        }

        section .set div:nth-child(5) {
            left: 85%;
            animation: animate 14s linear infinite;
            animation-delay: -4s;
        }

        section .set div:nth-child(6) {
            left: 0%;
            animation: animate 8s linear infinite;
        }

        section .set div:nth-child(7) {
            left: 15%;
            animation: animate 10s linear infinite;
        }

        section .set div:nth-child(8) {
            left: 60%;
            animation: animate 10s linear infinite;
        }

        section .set div:nth-child(9) {
            left: 35%;
            animation: animate 9s linear infinite; /* Added more leaves */
            animation-delay: -5s;
        }

        section .set div:nth-child(10) {
            left: 75%;
            animation: animate 11s linear infinite;
            animation-delay: -3.5s;
        }

        @keyframes animate {
            0% {
                opacity: 1;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }
            50% {
                opacity: 1; /* Fully visible halfway */
                transform: translateX(-20px) rotate(90deg);
            }
            100% {
                top: 110%; /* Moves completely out of the screen */
                opacity: 0; /* Fades out completely */
                transform: translateX(-20px) rotate(225deg);
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='leaf.html'">⬅ Back</button>
    
    <nav id="game-links">
        <a href="/gaming/snow.html" class="game-button popular">
            <img src="images/snow.jpeg" alt="Snow Icon">
            <p>Snow Rider 3D</p>
        </a>
    <!-- New Section Content -->
    <section>
        <div class="set" id="leaf-set">
            <div><img src="leafs/leaves1.png" alt="Leaf 1" draggable="false"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2" draggable="false"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3" draggable="false"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4" draggable="false"></div>
            <div><img src="leafs/leaves1.png" alt="Leaf 1" draggable="false"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2" draggable="false"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3" draggable="false"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4" draggable="false"></div>
            <div><img src="leafs/leaves1.png" alt="Leaf 1" draggable="false"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2" draggable="false"></div>
        </div>
    </section>

    <script>
        // Shuffle the order of the leaves dynamically
        function shuffleLeaves() {
            const leafSet = document.getElementById('leaf-set');
            const leaves = Array.from(leafSet.children); // Get all child divs
            const shuffledLeaves = leaves.sort(() => Math.random() - 0.5); // Shuffle array
            leafSet.innerHTML = ''; // Clear the container
            shuffledLeaves.forEach(leaf => leafSet.appendChild(leaf)); // Append shuffled leaves
        }

        // Remove leaves after animation ends
        function setupLeafRemoval() {
            const leafSet = document.getElementById('leaf-set');
            leafSet.addEventListener('animationend', (event) => {
                if (event.target && event.target.parentNode === leafSet) {
                    leafSet.removeChild(event.target); // Remove leaf after animation
                }
            });
        }

        // Run the shuffle function and setup animation cleanup on page load
        window.onload = () => {
            shuffleLeaves();
            setupLeafRemoval();
        };
    </script>
</body>
</html>
