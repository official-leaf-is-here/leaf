<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden; /* Hide overflowing leaves */
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        #leaf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with leaves */
            z-index: -1;
        }
        .leaf {
            position: absolute;
            width: 40px; /* Adjust leaf size */
            height: 40px;
            will-change: transform;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110%) rotate(360deg);
                opacity: 0;
            }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        /* Other CSS remains unchanged */
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <!-- Falling Leaves Background -->
    <div id="leaf-container"></div>

    <button class="back-button" onclick="window.location.href='leaf.html'">â¬… Back</button>

    <div class="header">
        <div class="right-align">
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" id="search" placeholder="Search for a game...">
    </div>

    <nav id="game-links">
        <!-- Game buttons remain unchanged -->
    </nav>

    <div class="no-results" id="no-results">No results found but if you want me to add the game you were looking for I can add it! Just request in the Google forms in the bottom corner!</div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const gameButtons = document.querySelectorAll('.game-button');
            gameButtons.forEach(button => {
                if (document.body.classList.contains('light-mode')) {
                    button.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
                    button.style.color = 'black';
                } else {
                    button.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                    button.style.color = 'white';
                }
            });
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1, "direction": "none", "random": true }
            }
        });

        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let links = document.querySelectorAll('.game-button');
            let noResults = document.getElementById('no-results');
            let hasResults = false;

            links.forEach(link => {
                if (link.textContent.toLowerCase().includes(filter)) {
                    link.style.display = "block";
                    hasResults = true;
                } else {
                    link.style.display = "none";
                }
            });

            if (hasResults) {
                noResults.style.display = "none";
            } else {
                noResults.style.display = "block";
            }
        });

        // Falling Leaves Script
        const leafContainer = document.getElementById('leaf-container');
        const leafImages = [
            'leaf/leaves1.png', // Replace with your leaf image paths
            'leaf/leaves2.png',
            'leafs/leaves3.png',
            'leafs/leaves4.png'
        ];

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');

            // Randomly choose a leaf image
            const img = document.createElement('img');
            img.src = leafImages[Math.floor(Math.random() * leafImages.length)];
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            leaf.appendChild(img);

            // Randomize initial position and animation duration
            leaf.style.left = `${Math.random() * 100}%`;
            leaf.style.animationDuration = `${5 + Math.random() * 5}s`; // Between 5s and 10s
            leaf.style.animationDelay = `${Math.random() * 5}s`; // Random delay

            // Append to container
            leafContainer.appendChild(leaf);

            // Remove leaf after the animation ends
            leaf.addEventListener('animationend', () => {
                leaf.remove();
            });
        }

        // Create leaves at random intervals
        setInterval(createLeaf, 500); // Adjust interval to control leaf density
    </script>
</body>
</html>
