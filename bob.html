<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }

        /* New Section Styles */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(#222, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Disables all interactivity */
        }

        section h2 {
            color: #fff;
            font-size: 8em;
            text-transform: uppercase;
            font-family: 'Lilita One', sans-serif; /* Applying Lilita One font */
        }

        section .set {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        section .set div {
            position: absolute;
            display: block;
        }

        section .set div:nth-child(1) {
            left: 20%;
            animation: animate 15s linear infinite;
            animation-delay: -7s;
        }

        section .set div:nth-child(2) {
            left: 50%;
            animation: animate 20s linear infinite;
            animation-delay: -5s;
        }

        section .set div:nth-child(3) {
            left: 70%;
            animation: animate 15s linear infinite;
            animation-delay: 0s;
        }

        section .set div:nth-child(4) {
            left: 0%;
            animation: animate 15s linear infinite;
            animation-delay: -5s;
        }

        section .set div:nth-child(5) {
            left: 85%;
            animation: animate 18s linear infinite;
            animation-delay: -10s;
        }

        section .set div:nth-child(6) {
            left: 0%;
            animation: animate 12s linear infinite;
        }

        section .set div:nth-child(7) {
            left: 15%;
            animation: animate 14s linear infinite;
        }

        section .set div:nth-child(8) {
            left: 60%;
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                opacity: 0%;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            20% {
                transform: translateX(-20px) rotate(45deg);
            }
            40% {
                transform: translateX(-20px) rotate(90deg);
            }
            60% {
                transform: translateX(-20px) rotate(180deg);
            }
            80% {
                transform: translateX(-20px) rotate(180deg);
            }
            100% {
                top: 110%;
                transform: translateX(-20px) rotate(225deg);
            }
        }

        .set2 {
            transform: scale(2) rotateY(180deg);
            filter: blur(2px);
        }

        .set3 {
            transform: scale(0.8) rotateX(180deg);
            filter: blur(4px);
        }

        /* Other existing styles remain unchanged */
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='leaf.html'">â¬… Back</button>

    <div class="header">
        <div class="right-align">
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" id="search" placeholder="Search for a game...">
    </div>

    <nav id="game-links">
        <!-- Game buttons remain unchanged -->
    </nav>

    <!-- New Section Content -->
    <section>
        <h2 class="lilita-one-regular">Welcome</h2>
        <div class="set">
            <div><img src="leafs/leaves1.png" alt="Leaf 1"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4"></div>
            <div><img src="leafs/leaves1.png" alt="Leaf 1"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4"></div>
        </div>
    </section>

    <div class="no-results" id="no-results">No results found but if you want me to add the game you were looking for I can add it! Just request in the Google forms in the bottom corner!</div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const gameButtons = document.querySelectorAll('.game-button');
            gameButtons.forEach(button => {
                if (document.body.classList.contains('light-mode')) {
                    button.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
                    button.style.color = 'black';
                } else {
                    button.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                    button.style.color = 'white';
                }
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let links = document.querySelectorAll('.game-button');
            let noResults = document.getElementById('no-results');
            let hasResults = false;

            links.forEach(link => {
                if (link.textContent.toLowerCase().includes(filter)) {
                    link.style.display = "block";
                    hasResults = true;
                } else {
                    link.style.display = "none";
                }
            });

            if (hasResults) {
                noResults.style.display = "none";
            } else {
                noResults.style.display = "block";
            }
        });
    </script>
</body>
</html>
