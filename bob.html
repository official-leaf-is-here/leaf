<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Animation</title>
    <link rel="stylesheet" href="custombuttons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F); /* Gradient brownish background */
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background 0.5s, color 0.5s;
            user-select: none; /* Disable text selection */
            height: 100%; /* Ensure full height */
        }

        /* Disable Dragging */
        * {
            user-drag: none; /* Disable dragging */
            -webkit-user-drag: none; /* Webkit-specific for Safari */
        }

        /* Back Button Styles */
        .back-button {
            position: fixed; /* Fixed position at the top left */
            top: 10px; /* Spaced slightly from the top */
            left: 10px; /* Spaced slightly from the left */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Centered Content Container */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            z-index: 4; /* Ensure the content is above the falling leaves */
            min-height: 100vh; /* Allow scrolling */
            padding-top: 20px; /* Add some spacing at the top */
        }

        /* Section Titles */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        /* Search Bar Styles */
        .search-bar {
            margin-bottom: 30px;
            padding: 15px 20px; /* Larger padding for a bigger search bar */
            width: 90%;
            max-width: 500px; /* Wider search bar */
            font-size: 18px; /* Larger font size */
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            position: relative;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Game Button Styles */
        .game-button {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: white;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            height: 200px;
            margin: 10px; /* Space between buttons */
            border: 2px solid white; /* Solid color border */
            font-size: 16px;
            transition: background 0.3s, color 0.3s, transform 0.3s, border-color 0.3s;
            overflow: hidden;
            cursor: pointer; /* Hand cursor */
            position: relative;
            z-index: 1;
        }

        .game-button:hover {
            background: #A0522D; /* Brownish hover effect */
            color: black; /* Change text color */
            transform: scale(1.1); /* Slight zoom effect */
            border-color: #CD853F; /* Change border color on hover */
        }

        .game-button img {
            width: 100px; /* Adjusted image size */
            height: 100px;
            object-fit: cover;
            border-radius: 5px; /* Rounded edges */
            margin-bottom: 10px;
            pointer-events: none; /* Disable image interaction */
        }

        .game-button p {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            pointer-events: none; /* Disable text interaction */
        }

        /* Pin Icon Styles */
        .pin-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s, color 0.3s;
        }

        .pin-icon:hover {
            background: white;
            color: #A0522D;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='leaf.html'">⬅ Back</button>

    <!-- Centered Content -->
    <div class="center-container">
        <!-- Pinned Section -->
        <div id="pinned-section">
            <div class="section-title">Pinned</div>
            <div id="pinned-links" class="game-buttons-container"></div>
        </div>

        <!-- Search Bar -->
        <input type="text" id="searchBar" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">

        <!-- All Games Section -->
        <div class="section-title">All Games</div>
        <div id="game-links" class="game-buttons-container">
            <div class="game-button" data-name="Snow Rider 3D">
                <span class="pin-icon" onclick="togglePin(this, 'Snow Rider 3D')">⭐</span>
                <img src="images/snow.jpeg" alt="Snow Icon">
                <p>Snow Rider 3D</p>
            </div>
            <div class="game-button" data-name="Poly Track">
                <span class="pin-icon" onclick="togglePin(this, 'Poly Track')">⭐</span>
                <img src="games/polytrack-main/images/icon.svg" alt="Poly Track Icon">
                <p>Poly Track</p>
            </div>
            <div class="game-button" data-name="Pac-Man">
                <span class="pin-icon" onclick="togglePin(this, 'Pac-Man')">⭐</span>
                <img src="images/pacman.png" alt="Pac-Man Icon">
                <p>Pac-Man</p>
            </div>
            <div class="game-button" data-name="There is No Game">
                <span class="pin-icon" onclick="togglePin(this, 'There is No Game')">⭐</span>
                <img src="images/there-is-no-game.png" alt="There is No Game Icon">
                <p>There is No Game</p>
            </div>
        </div>
    </div>

    <script>
        // Load favorites from localStorage
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Populate pinned section on page load
        document.addEventListener('DOMContentLoaded', () => {
            const pinnedSection = document.getElementById('pinned-links');
            favorites.forEach(favorite => {
                const gameButton = document.querySelector(`.game-button[data-name="${favorite}"]`);
                if (gameButton) {
                    const clone = gameButton.cloneNode(true);
                    clone.querySelector('.pin-icon').remove();
                    pinnedSection.appendChild(clone);
                }
            });
        });

        // Toggle pin functionality
        function togglePin(iconElement, gameName) {
            const pinnedSection = document.getElementById('pinned-links');
            const index = favorites.indexOf(gameName);

            if (index === -1) {
                // Add to favorites
                favorites.push(gameName);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                const gameButton = iconElement.closest('.game-button').cloneNode(true);
                gameButton.querySelector('.pin-icon').remove();
                pinnedSection.appendChild(gameButton);
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                const pinnedButton = [...pinnedSection.children].find(
                    button => button.getAttribute('data-name') === gameName
                );
                if (pinnedButton) pinnedSection.removeChild(pinnedButton);
            }
        }

        // Filter games based on search query
        function filterGames() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const gameButtons = document.querySelectorAll("#game-links .game-button");

            gameButtons.forEach(button => {
                const gameName = button.getAttribute("data-name").toLowerCase();
                button.style.display = gameName.includes(searchQuery) ? 'inline-flex' : 'none';
            });
        }
    </script>
</body>
</html>
