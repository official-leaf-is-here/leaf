<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F); /* Gradient brownish background */
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background 0.5s, color 0.5s;
            user-select: none; /* Disable text selection */
            height: 100%; /* Ensure full height */
        }

        /* Back Button Styles */
        .back-button {
            position: fixed; /* Fixed position at the top left */
            top: 10px; /* Spaced slightly from the top */
            left: 10px; /* Spaced slightly from the left */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Section Titles */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        /* Search Bar Styles */
        .search-bar {
            margin: 30px auto;
            padding: 15px 20px; /* Larger padding for a bigger search bar */
            width: 90%;
            max-width: 500px; /* Wider search bar */
            font-size: 18px; /* Larger font size */
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Game Button Styles */
        .game-button {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: white;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            height: 200px;
            margin: 10px; /* Space between buttons */
            border: 2px solid white; /* Solid color border */
            font-size: 16px;
            transition: background 0.3s, color 0.3s, transform 0.3s, border-color 0.3s;
            overflow: hidden;
            cursor: pointer; /* Hand cursor */
            position: relative;
            z-index: 1;
        }

        .game-button:hover {
            background: #A0522D; /* Brownish hover effect */
            color: black; /* Change text color */
            transform: scale(1.1); /* Slight zoom effect */
            border-color: #CD853F; /* Change border color on hover */
        }

        .game-button img {
            width: 100px; /* Adjusted image size */
            height: 100px;
            object-fit: cover;
            border-radius: 5px; /* Rounded edges */
            margin-bottom: 10px;
            pointer-events: none; /* Disable image interaction */
        }

        .game-button p {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            pointer-events: none; /* Disable text interaction */
        }

        /* Star Icon Styles */
        .star-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
        }

        .star-icon.favorited {
            color: gold; /* Highlighted when favorited */
        }

        .star-icon:hover {
            color: gold; /* Hover effect */
        }

        /* Falling Leaves Layers */
        .falling-leaves-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            pointer-events: none; /* Leaves should not interact with the user */
            z-index: 0; /* Place behind all other content */
        }

        /* Random Leaf Sizes */
        .falling-leaves-layer img {
            position: absolute;
            width: calc(5vw + 5vw * var(--scale)); /* Randomized sizes */
            height: auto;
            opacity: 0.8; /* Slight transparency for depth */
        }

        /* Layer 1 (Far Background) */
        .layer1 img {
            animation: animateLayer1 15s linear infinite;
        }

        @keyframes animateLayer1 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(10px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-10px) rotate(45deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-10px) scale(var(--scale)) rotate(90deg); opacity: 0; }
        }

        /* Layer 2 (Middle Background) */
        .layer2 img {
            animation: animateLayer2 12s linear infinite;
        }

        @keyframes animateLayer2 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(20px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-20px) rotate(90deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-20px) scale(var(--scale)) rotate(180deg); opacity: 0; }
        }

        /* Layer 3 (Foreground) */
        .layer3 img {
            animation: animateLayer3 10s linear infinite;
        }

        @keyframes animateLayer3 {
            0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: translateX(30px) scale(var(--scale)); opacity: 0; }
            10% { opacity: 1; } /* Fade in as it enters the screen */
            50% { transform: translateX(-30px) rotate(135deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: translateX(-30px) scale(var(--scale)) rotate(270deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='leaf.html'">⬅ Back</button>

    <!-- Falling Leaves -->
    <div class="falling-leaves-layer layer1">
        <img src="leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.1; --scale: 0.8;">
        <img src="leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.5; --scale: 0.7;">
        <img src="leafs/leaves3.png" alt="Leaf 3" style="--random-x: 0.9; --scale: 0.6;">
    </div>
    <div class="falling-leaves-layer layer2">
        <img src="leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.3; --scale: 1;">
        <img src="leafs/leaves4.png" alt="Leaf 4" style="--random-x: 0.8; --scale: 0.9;">
        <img src="leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.6; --scale: 1.1;">
    </div>
    <div class="falling-leaves-layer layer3">
        <img src="leafs/leaves3.png" alt="Leaf 3" style="--random-x: 0.2; --scale: 1.2;">
        <img src="leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.7; --scale: 1.4;">
        <img src="leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.4; --scale: 1.3;">
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">

    <!-- Favorites Section -->
    <div id="favorites-section">
        <div class="section-title">Favorites</div>
        <div id="favorites-links"></div>
    </div>

    <!-- Game Buttons -->
    <div id="game-links">
        <div class="game-button" data-name="Snow Rider 3D">
            <span class="star-icon" onclick="toggleFavorite(this, 'Snow Rider 3D')">⭐</span>
            <img src="images/snow.jpeg" alt="Snow Icon">
            <p>Snow Rider 3D</p>
        </div>
        <div class="game-button" data-name="Poly Track">
            <span class="star-icon" onclick="toggleFavorite(this, 'Poly Track')">⭐</span>
            <img src="games/polytrack-main/images/icon.svg" alt="Poly Track Icon">
            <p>Poly Track</p>
        </div>
        <div class="game-button" data-name="Pac-Man">
            <span class="star-icon" onclick="toggleFavorite(this, 'Pac-Man')">⭐</span>
            <img src="images/pacman.png" alt="Pac-Man Icon">
            <p>Pac-Man</p>
        </div>
        <div class="game-button" data-name="There is No Game">
            <span class="star-icon" onclick="toggleFavorite(this, 'There is No Game')">⭐</span>
            <img src="images/there-is-no-game.png" alt="There is No Game Icon">
            <p>There is No Game</p>
        </div>
    </div>

    <script>
        // Load favorites from localStorage
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Populate favorites section on page load
        document.addEventListener('DOMContentLoaded', () => {
            const favoritesLinks = document.getElementById('favorites-links');
            favorites.forEach(favorite => {
                const gameButton = document.querySelector(`.game-button[data-name="${favorite}"]`);
                if (gameButton) {
                    const clone = gameButton.cloneNode(true);
                    clone.querySelector('.star-icon').classList.add('favorited');
                    favoritesLinks.appendChild(clone);
                }
            });

            // Mark stars as highlighted for saved favorites
            const starIcons = document.querySelectorAll('.star-icon');
            starIcons.forEach(icon => {
                const gameName = icon.parentElement.getAttribute('data-name');
                if (favorites.includes(gameName)) {
                    icon.classList.add('favorited');
                }
            });
        });

        // Toggle favorite functionality
        function toggleFavorite(starElement, gameName) {
            const favoritesLinks = document.getElementById('favorites-links');
            const index = favorites.indexOf(gameName);

            if (index === -1) {
                // Add to favorites
                favorites.push(gameName);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                starElement.classList.add('favorited');

                const gameButton = starElement.parentElement.cloneNode(true);
                gameButton.querySelector('.star-icon').remove();
                favoritesLinks.appendChild(gameButton);
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                starElement.classList.remove('favorited');

                const favoriteButton = [...favoritesLinks.children].find(
                    button => button.getAttribute('data-name') === gameName
                );
                if (favoriteButton) favoritesLinks.removeChild(favoriteButton);
            }
        }

        // Filter games based on search query
        function filterGames() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const gameButtons = document.querySelectorAll("#game-links .game-button");

            gameButtons.forEach(button => {
                const gameName = button.getAttribute("data-name").toLowerCase();
                button.style.display = gameName.includes(searchQuery) ? 'inline-flex' : 'none';
            });
        }
    </script>
</body>
</html>
