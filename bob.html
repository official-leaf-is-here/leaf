<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }
        .light-mode {
            background-color: #fff !important;
            color: black !important;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .light-mode .back-button {
            color: black;
            background: rgba(0, 0, 0, 0.1);
            border-color: black;
        }
        .light-mode .back-button:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* New Section Styles */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(#222, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Disables all interactivity */
        }

        section .set {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        section .set div {
            position: absolute;
            display: block;
        }

        section .set div:nth-child(1) {
            left: 20%;
            animation: animate 15s linear infinite;
            animation-delay: -7s;
        }

        section .set div:nth-child(2) {
            left: 50%;
            animation: animate 20s linear infinite;
            animation-delay: -5s;
        }

        section .set div:nth-child(3) {
            left: 70%;
            animation: animate 15s linear infinite;
            animation-delay: 0s;
        }

        section .set div:nth-child(4) {
            left: 0%;
            animation: animate 15s linear infinite;
            animation-delay: -5s;
        }

        section .set div:nth-child(5) {
            left: 85%;
            animation: animate 18s linear infinite;
            animation-delay: -10s;
        }

        section .set div:nth-child(6) {
            left: 0%;
            animation: animate 12s linear infinite;
        }

        section .set div:nth-child(7) {
            left: 15%;
            animation: animate 14s linear infinite;
        }

        section .set div:nth-child(8) {
            left: 60%;
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                opacity: 0%;
                top: -10%;
                transform: translateX(20px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            20% {
                transform: translateX(-20px) rotate(45deg);
            }
            40% {
                transform: translateX(-20px) rotate(90deg);
            }
            60% {
                transform: translateX(-20px) rotate(180deg);
            }
            80% {
                transform: translateX(-20px) rotate(180deg);
            }
            100% {
                top: 110%;
                transform: translateX(-20px) rotate(225deg);
            }
        }

        .set2 {
            transform: scale(2) rotateY(180deg);
            filter: blur(2px);
        }

        .set3 {
            transform: scale(0.8) rotateX(180deg);
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='leaf.html'">â¬… Back</button>

    <!-- New Section Content -->
    <section>
        <div class="set">
            <div><img src="leafs/leaves1.png" alt="Leaf 1"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4"></div>
            <div><img src="leafs/leaves1.png" alt="Leaf 1"></div>
            <div><img src="leafs/leaves2.png" alt="Leaf 2"></div>
            <div><img src="leafs/leaves3.png" alt="Leaf 3"></div>
            <div><img src="leafs/leaves4.png" alt="Leaf 4"></div>
        </div>
    </section>
</body>
</html>
