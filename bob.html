<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="icon" type="image/x-icon" href="images/leaf.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

        /* General Body Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F); /* Gradient brownish background */
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background 0.5s, color 0.5s;
            user-select: none; /* Disable text selection */
            height: 100%; /* Ensure full height */
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 5;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Search Bar Styles */
        .search-bar {
            margin: 30px auto;
            padding: 15px 20px;
            width: 90%;
            max-width: 500px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            z-index: 5;
            position: relative;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Game Button Styles */
        .game-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            height: 200px;
            margin: 10px;
            border: 2px solid white;
            font-size: 16px;
            transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        .game-button:hover {
            background: #A0522D;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
        }

        .game-button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .game-button p {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            pointer-events: none;
        }

        /* Falling Leaves Layers */
        .falling-leaves-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            pointer-events: none; /* Leaves should not interact with the user */
            z-index: 0; /* Place behind all other content */
        }

        .falling-leaves-layer img {
            position: absolute;
            width: calc(5vw + 5vw * var(--scale)); /* Randomized sizes */
            height: auto;
            opacity: 0.8; /* Slight transparency for depth */
            animation: fallingLeaf 10s linear infinite;
        }

        @keyframes fallingLeaf {
            0% {
                transform: translateX(0) rotate(0deg);
                top: -10%;
                left: calc(var(--random-x) * 100%);
                opacity: 1;
            }
            50% {
                transform: translateX(calc(var(--random-x) * 20px)) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(var(--random-x) * -20px)) rotate(360deg);
                top: 110%;
                opacity: 0;
            }
        }

        /* No Results Message */
        .no-results {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }

        /* Request Button */
        .request-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            text-decoration: none;
            z-index: 5;
        }

        .request-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='leaf.html'">â¬… Back</button>

    <!-- Falling Leaves -->
    <div class="falling-leaves-layer">
        <img src="leafs/leaves1.png" alt="Leaf 1" style="--random-x: 0.1; --scale: 0.8;">
        <img src="leafs/leaves2.png" alt="Leaf 2" style="--random-x: 0.5; --scale: 0.7;">
        <img src="leafs/leaves3.png" alt="Leaf 3" style="--random-x: 0.9; --scale: 0.6;">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">
    </div>

    <!-- Game Links -->
    <nav id="game-links">
        <a href="/gaming/snow.html" class="game-button" data-name="Snow Rider 3D">
            <img src="images/snow.jpeg" alt="Snow Icon">
            <p>Snow Rider 3D</p>
        </a>
        <a href="/gaming/poly.html" class="game-button" data-name="Poly Track">
            <img src="games/polytrack-main/images/icon.svg" alt="Poly Track Icon">
            <p>Poly Track</p>
        </a>
        <!-- Add more game buttons here as needed -->
    </nav>

    <div class="no-results" id="no-results">No results found. Request the game in the form below!</div>

    <!-- Request Button -->
    <a href="https://forms.gle/EfkriY8Fyp7gLx9D8" class="request-btn" target="_blank">Request a game</a>

    <script>
        function filterGames() {
            const searchQuery = document.getElementById("searchBar").value.toLowerCase();
            const gameButtons = document.querySelectorAll(".game-button");
            const noResults = document.getElementById("no-results");
            let hasResults = false;

            gameButtons.forEach((button) => {
                const gameName = button.getAttribute("data-name").toLowerCase();
                const matches = gameName.includes(searchQuery);
                button.style.display = matches ? 'inline-flex' : 'none';
                if (matches) hasResults = true;
            });

            noResults.style.display = hasResults ? 'none' : 'block';
        }
    </script>
</body>
</html>
