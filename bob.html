<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="theme.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: auto;
            transition: background 0.5s, color 0.5s;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            z-index: 3;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .slider-container label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .slider-container input {
            width: 100%;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .search-bar {
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            width: 60%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 50px;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            margin: 20px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-button img {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .game-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popular::after {
            content: "MOST POPULAR";
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="header">
        <button class="back-button" onclick="window.location.href='leaf.html'">â¬… Back</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" id="search" placeholder="Search for a game...">
    </div>

    <nav id="game-links">
        <a href="/gaming/snow.html" class="game-button popular">
            <img src="images/snow.jpeg" alt="Snow Icon">
            <p>Snow Rider 3D</p>
        </a>
        <a href="/gaming/poly.html" class="game-button">
            <img src="games/polytrack-main/images/icon.svg" alt="Polly Track Icon">
            <p>Poly Track</p>
        </a>
        <a href="/gaming/pacman.html" class="game-button">
            <img src="images/pacman.png" alt="Pac-Man Icon">
            <p>Pac-Man</p>
        </a>
    </nav>

    <!-- RGB Sliders -->
    <div class="controls">
        <div class="slider-container">
            <label for="red">Red:</label>
            <input type="range" id="red" min="0" max="255" value="0">
        </div>
        <div class="slider-container">
            <label for="green">Green:</label>
            <input type="range" id="green" min="0" max="255" value="0">
        </div>
        <div class="slider-container">
            <label for="blue">Blue:</label>
            <input type="range" id="blue" min="0" max="255" value="0">
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "color": { "value": "#ffffff" }, // Default particle color
                "move": { "speed": 1, "direction": "none", "random": true }
            }
        });

        // RGB Slider Functionality
        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");

        function updateBackgroundAndParticles() {
            const red = redSlider.value;
            const green = greenSlider.value;
            const blue = blueSlider.value;

            const color = `rgb(${red}, ${green}, ${blue})`;

            // Update body background color
            document.body.style.backgroundColor = color;

            // Update particle canvas color dynamically
            const particles = window.pJSDom[0].pJS.particles.array;
            particles.forEach(particle => {
                particle.color.value = color;
                particle.color.rgb = { r: red, g: green, b: blue };
            });
        }

        // Attach event listeners to sliders
        redSlider.addEventListener("input", updateBackgroundAndParticles);
        greenSlider.addEventListener("input", updateBackgroundAndParticles);
        blueSlider.addEventListener("input", updateBackgroundAndParticles);

        // Search Functionality
        document.getElementById('search').addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const links = document.querySelectorAll('.game-button');
            links.forEach(link => {
                if (link.textContent.toLowerCase().includes(filter)) {
                    link.style.display = "block";
                } else {
                    link.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
