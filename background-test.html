<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .sliding-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 400%; /* Adjust based on the number of images */
            height: 100%;
            background-image: url('image1.jpg'), url('image2.jpg'), url('image3.jpg'), url('image4.jpg'); /* Replace with your image URLs */
            background-size: cover;
            background-repeat: repeat-x;
            animation: slide 20s linear infinite;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="sliding-background"></div>
</body>
</html>
