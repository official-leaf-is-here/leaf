<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .sliding-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; /* Adjust based on the number of images */
            height: 100%;
            display: flex;
            animation: slide 20s linear infinite;
        }
        .sliding-background img {
            width: 33.33%; /* Adjust based on the number of images */
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="sliding-background">
        <img src="mine.jpg" alt="Image 1">
        <img src="night.jpg" alt="Image 2">
        <img src="nighty.png" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
