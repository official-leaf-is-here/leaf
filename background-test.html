<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window</title>
    <style>
        .open-button {
            background-color: black;
            border: none;
            color: rgb(255, 255, 255);
            padding: 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vw;
            margin: 0;
            cursor: pointer;
            border-radius: 0px;
            transition: background-color 1s ease, transform 1s ease, font-size 0.3s ease;
            border: 0.5vw solid #ffffff; 
            width: 33.33vw;  
            height: 4.17vh;
            z-index: 2;
        }

        .open-button:hover {
            background-color: #000000;
            transform: scale(1.05);
            font-size: 2.67vw; 
        }

        .open-button:active {
            background-color: #000000;
            transform: scale(1.15);
            font-size: 3.33vw; 
        }
    </style>
</head>
<body>
    <button class="open-button" id="openButton">Open New Window</button>

    <script>
        document.getElementById('openButton').addEventListener('click', function() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.location.href = 'https://www.example.com'; // Replace with your desired URL
        });
    </script>
</body>
</html>
