<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Website in iframe</title>
    <style>
        #iframeContainer {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <button id="openWebsiteButton">Open Website</button>
    <div id="iframeWrapper"></div>

    <script>
        document.getElementById('openWebsiteButton').addEventListener('click', function() {
            var iframe = document.createElement('iframe');
            iframe.id = 'iframeContainer';
            iframe.src = 'https://www.example.com'; // Replace with your desired URL
            document.getElementById('iframeWrapper').appendChild(iframe);
        });
    </script>
</body>
</html>
