<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Website in iframe</title>
    <style>
        #iframeContainer {
            width: 100%;
            height: 80vh;
            border: none;
            display: none; /* Initially hidden */
        }
        html{
            background-color: black;
        }
    </style>
</head>
<body>
    <button id="toggleWebsiteButton">Toggle Website</button>
    <div id="iframeWrapper"></div>

    <script>
        document.getElementById('toggleWebsiteButton').addEventListener('click', function() {
            var iframeWrapper = document.getElementById('iframeWrapper');
            var iframe = document.getElementById('iframeContainer');

            if (!iframe) {
                // Create iframe if it does not exist
                iframe = document.createElement('iframe');
                iframe.id = 'iframeContainer';
                iframe.src = 'https://bing.com/'; // Replace with your desired URL
                iframeWrapper.appendChild(iframe);
            }

            // Toggle display of iframe
            iframe.style.display = (iframe.style.display === 'none') ? 'block' : 'none';
        });
    </script>
</body>
</html>
