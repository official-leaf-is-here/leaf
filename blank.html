<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #joke {
            margin: 20px 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="jokeButton">Get a Random Joke</button>
    <div id="joke"></div>

    <script>
        document.getElementById('jokeButton').addEventListener('click', function() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke').innerHTML = `<p>${data.setup}</p><p><strong>${data.punchline}</strong></p>`;
                })
                .catch(error => {
                    document.getElementById('joke').innerHTML = 'Oops! Something went wrong. Please try again.';
                });
        });
    </script>
</body>
</html>
