<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button onclick="openGame()">Open Game</button>
    <script>
        function openGame() {
            var win = window.open("", "_blank", "fullscreen=yes");
            var url = "https://arturo267.github.io/"
            var iframe = win.document.createElement('iframe')
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe);

            win.onbeforeunload = function() {
                return "Are you sure you want to close the game?";
            };
        }
    </script>
</body>

</html>
