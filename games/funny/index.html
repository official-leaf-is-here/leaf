<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Funny Shooter | The Game Collection</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
	<script>
    var saveData = () => {},
		showFullscrenAd  = () => {},
		showRewardedAd = (id) => {window.unityInstance != null && window.unityInstance.SendMessage('GameManager', 'BuyComplete', id)},
		openGameUrl = () => {window.open('https://1player.games','_blank')};
  </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer"style="position:absolute;bottom:0;right:0;">
        <div id="unity-fullscreen-button"style="position:absolute;bottom:0;right:0;"></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl ="Funny6.loader.js";
      var config = {
        dataUrl:"Funny6.data.unityweb",
        frameworkUrl:"Funny6.framework.js.unityweb",
        codeUrl:"Funny6.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Suvorovs Games",
        productName: "Stick Fighting Online Stickman Battle",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "1000px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
